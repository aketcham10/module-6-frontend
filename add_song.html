<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song</title>
    <script defer src="scripts/auth.js"></script>
    <script defer src="scripts/init.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="add_song.html">Add Song</a>
        <a href="delete.html">Delete Song</a>
    </nav>
    <h1>Add a Song</h1>
    <form action="http://localhost:3000/api/songs/new" method="POST" >
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist"><br>
        <label for="popularity">Popularity:</label>
        <input type="number" id="popularity" name="popularity" min="1" max="10"><br>
        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" name="releaseDate" value=""><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
